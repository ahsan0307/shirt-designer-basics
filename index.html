<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T-Shirt Designer</title>
    <link href="https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css"
          rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>

<main>
    <div class="header">
        <h1>
            <i class="mdi mdi-tshirt-v text-info"></i>
            T-Shirt <span class="text-info">Designer</span> 
        </h1>
    </div>
    <div class="flex-container" style="margin-top: 50px;">
        <div style="margin-right: -320px;">
        <h4 id="paragraph"  style="margin-top:150px; position:absolute; margin-left:150px; color:white;">404 Not Found</h4>
        <img src="images/black.png" id="pic" style="width: 400px; height:400px;">
    </div>
    <div>
        <h4 class="text-center">Shirt Variant</h4>
        <button id="blackbtn" onclick="black()"></button>
        <button id="greybtn" onclick="gray()"></button>
        <button id="greenbtn" onclick="green()"></button>
        <button  id="purplebtn" onclick="purple()"></button>
        <button id="yellowbtn" onclick="yellow()"></button>
        <br>
        <h4> Text Style </h4>
        <textarea type="text"  class="container" placeholder="404 Not Found" id="theText" style="height: 70px; width: 250px;"> </textarea><br>
        <br>
        <label for="colorWell"></label>
        <input type="color" value="#000000" id="colorWell">
        <input type="button" id="btn" value="Update" />
        <input type="button" id="btn2" class="boldText" value="Bold">
        <input type="button" id="btn3" class="italicText" value="Italic">
        <input type="button"  class="alignleft" value="left">
        <input type="button"  class="alignright" value="right">
        <input type="button" class="aligncenter" value="center">
          <br>
          <span> <h4>Text Size </h4> 
            <input type=button value="increase" onclick="increaseFontSizeBy2px()" />
            <input type="text" onkeyup="changeTextSize()" id="input" style="width: 30px;">
            <input type=button value="decrease" onclick="decreaseFontSizeBy2px()"/>
        </span>
    </div>
</div>    
</main>

<script src="script.js"></script>

</body>
</html>
